name: GitHub Actions Hello World

on:
  push:
  pull_request:
  schedule:
    - cron: '30 20 * * *'

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9.5
      - run: python3 -V
      
      - name: Install PyInstaller
        run: pip3 install pyinstaller
        
      - name: Install requirements
        run: pip3 install -r requirements.txt
        
      - name: Download bisect script
        run: curl -s --basic -n "https://chromium.googlesource.com/chromium/src/+/master/tools/bisect-builds.py?format=TEXT" | base64 -d > bisect-builds.py
        
      - name: Compile bisect script
        run: pyinstaller -F bisect-builds.py
        
       - name: Archive production artifacts
         uses: actions/upload-artifact@v2
         with:
           name: chrome-bisect-${{ matrix.os }}
           path: |
             dist/*
